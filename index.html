<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // نقرأ القيم من الرابط القادم من Supabase
      const params = new URLSearchParams(window.location.search);
      const token_hash = params.get('token_hash');
      const type = params.get('type');

      // نعيد التوجيه لتطبيقك (custom scheme)
      if (token_hash && type) {
        window.location.href = `com.whiteapp.laundry://login?token_hash=${token_hash}&type=${type}`;
      } else {
        document.body.innerHTML = "<p>Invalid or missing token.</p>";
      }
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
