<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      // حوّل مباشرة لتطبيقك
      window.location.href = `com.white.app://login?token=${token}`;
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
